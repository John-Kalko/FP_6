<?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE html
                PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title></title>
</h:head>
<h:body>


    <ui:composition template="/template/template.xhtml">

        <ui:define name="content">
            <h:form>
                <div id="auth_welcome_image">

                </div>
            </h:form>
            <h:form>
                <div id="auth_auth_form">
                    <h:inputText value="#{userController.userLogin}" id="start"/>
                    <h:commandButton value="Process">
                        <f:ajax execute="start" render="finish"/>
                    </h:commandButton>
                    <br>
                        <h:outputText value="#{userController.userLogin}" id="finish"/>
                    </br>
                </div>
            </h:form>
        </ui:define>

    </ui:composition>


</h:body>
</html>
