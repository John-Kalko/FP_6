<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
        >

<h:head>

</h:head>

<h:body>

    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">

            <div id="index_welcome_text_1">
                <h:outputText value="#{msg['index_welcome_text_1']}"/>
            </div>
            <div id="index_welcome_text_2">
                <h:outputText value="#{msg['index_welcome_text_2']}"/>
            </div>

            <div id="index_welcome_image">
                Welcome image
            </div>

            <div id="index_auth_form">
                <div id="index_auth_form_welcome_message">
                    <h:outputText value="#{msg['index_auth_form_welcome_message']}" styleClass="header_in_form"/>
                    <br/>
                    <h:outputText value="#{msg['index_auth_form_welcome_message2']}" styleClass="header_in_form2"/>
                </div>
                <div id="index_auth_input">
                <h:form>
                    <h:panelGrid columns="2" id="index_auth_form_input">
                        <h:outputText styleClass="auth_label" value="#{msg['index_auth_form_login']}"/>
                        <p:inputText id="index_login_login" styleClass="index_input" value="#{userController.userLogin}"/>
                        <br/>
                        <h:message for="index_login_login" styleClass="auth_error"/>

                        <h:outputText styleClass="auth_label" value="#{msg['index_auth_form_pass']}"/>
                        <p:inputText id="index_login_pass" styleClass="index_input" value="#{userController.userLogin}"/>
                        <br/>
                        <h:message for="index_login_pass" styleClass="auth_error"/>
                    </h:panelGrid>
                </h:form>
                </div>
            </div>

        </ui:define>

    </ui:composition>

</h:body>
</html>
